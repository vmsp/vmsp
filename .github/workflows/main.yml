name: "Fetch the blog's RSS feed and update the README"

on:
  schedule:
    - cron: 0 8 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v2
        with:
          feed-url: https://jasonet.co/rss.xml
          readme-section: feed
          empty-commits: false
          template: "* [{{ title }}]({{ link }}))"
